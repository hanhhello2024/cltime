<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Chẵn Lẻ Bấm Giờ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Chẵn Lẻ Bấm Giờ</h1>
        <div class="controls">
            <button id="startButton">Bắt đầu</button>
            <button id="stopButton" disabled>Dừng</button>
        </div>
        <div class="options">
            <button id="chanButton" disabled>Chẵn</button>
            <button id="leButton" disabled>Lẻ</button>
        </div>
        <div id="result">Kết quả: --</div>
        <div id="timeDisplay">Thời gian: 0.000 giây</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
